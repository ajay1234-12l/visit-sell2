<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visits Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-left">Visits Tracker</div>
    <div class="nav-right">
      {% if session.get('user') %}
        <span class="muted">Hello, {{ session.user.username }}</span>
        {% if session.user.admin %}<a href="/admin" class="btn">Admin</a>{% endif %}
        <a href="/logout" class="btn">Logout</a>
      {% else %}
        <a href="/login" class="btn">Login</a>
      {% endif %}
    </div>
  </nav>
  <main class="main">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
